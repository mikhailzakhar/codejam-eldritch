<!DOCTYPE html>
<!-- saved from url=(0035)https://codejam-demo.herokuapp.com/ -->
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Codejam Demo</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!--noscript>You need to enable JavaScript to run this app.</noscript-->
        <!--div id="root"-->
            <div class="main-container">
                <div class="ancients-container">
                    <div class="ancient-card ancient-card-1">
                    </div>
                    <div class="ancient-card ancient-card-2">
                    </div>
                    <div class="ancient-card ancient-card-3">
                    </div>
                    <div class="ancient-card ancient-card-4">
                    </div>
                </div>
                <div class="difficulty-container">
                    <div>Сложность:</div>
                    <div class="difficulty difficulty-very-low">Очень низкая</div>
                    <div class="difficulty difficulty-low">Низкая</div>
                    <div class="difficulty difficulty-middle">Средняя</div>
                    <div class="difficulty difficulty-high">Высокая</div>
                    <div class="difficulty difficulty-very-high">Очень высокая</div>
                </div>
                <div class="deck-container">
                    <div class="current-state">
                        <div class="stage-container">
                            <span class="stage-text">Первая стадия</span>
                            <div class="dots-container">
                                <div class="dot green green-stage1">0</div>
                                <div class="dot brown brown-stage1">0</div>
                                <div class="dot blue blue-stage1">0</div>
                            </div>
                        </div>
                        <div class="stage-container">
                            <span class="stage-text">Вторая стадия</span>
                            <div class="dots-container">
                                <div class="dot green green-stage2">0</div>
                                <div class="dot brown brown-stage2">0</div>
                                <div class="dot blue blue-stage2">0</div>
                            </div>
                        </div>
                        <div class="stage-container">
                            <span class="stage-text">Третья стадия</span>
                            <div class="dots-container">
                                <div class="dot green green-stage3">0</div>
                                <div class="dot brown brown-stage3">0</div>
                                <div class="dot blue blue-stage3">0</div>
                            </div>
                        </div>
                    </div>
                    <span class="shuffle-button">Замешать колоду</span>
                    <div class="deck" style="background-image: url(assets/mythicCardBackground.png);">
                    </div>
                    <div class="last-card" style="background-image: url(assets/mythicCardBackground.png);">
                    </div>
                </div>
            </div>
        <!--/div-->
        <script type="module" src="index.js"></script>
    </body>
</html>
